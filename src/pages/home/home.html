<ion-header>
  <ion-navbar>
    <ion-title>
      Coutries
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let c of countries">
    <img src="{{c.flag}}"/>
    <ion-card-content>
      <ion-card-title>
        {{c.name}}
        </ion-card-title>
      <p>
        Capital: {{c.capital}}
        Region: {{c.region}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
